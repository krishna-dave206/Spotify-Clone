<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Syne:wght@400..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=play_circle" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=pause_circle" />

    <title>Spotify Clone</title>

    <script src="https://kit.fontawesome.com/017692eadb.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav id="navbar">
        <ul id="navbar">
            <li><img src="Logo.png" alt="" style="height:50px; width:50px;">Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li>Playlists</li>
            <li id="searchbar">
                <div><img src="search_icon.png" alt="" style="height:20px; width:20px; margin:10px; cursor: pointer;"></div>
                <div><input type="text" placeholder="What do you want to play?" id="input_box"></div>
            </li>

            <li>
               <div id="Premium">Explore Premium</div> 
            </li>

            <li style="margin-left:270px;">
                <div id="profile">K</div>
            </li>
        </ul>
    </nav>

    <div class="banner">
        <h2>Top Songs of 2024!</h2>
        <div id="top_songs">
            <div class="song"><img src="BigDawgs-Hanumankind.jpeg" alt=""> <br> Big Dawgs</div>
            <div class="song"><img src="Jo_tum_mere_ho.jpeg" alt=""> <br>Jo Tum Mere Ho</div>
            <div class="song"><img src="BB3_Title.jpg" alt=""> <br>Bhool Bhulaiya 3 <br>Title Track</div>
            <div class="song"><img src="Millionaire.webp" alt=""> <br>Millionaire</div>
            <div>
                <div class="song" id="explore_all">Explore All > </div>
            </div>
        </div>
    </div>

    <div id="playlist">
        <h1>Your Playlist</h1>
        <div id="song1">
            <div id="ishq_hai"><img src="Ishq_hai.jpg" alt=""></div>
            <div id="title">Ishq Hai: Mismatched Season 3</div>
        </div>

        <div id="song1">
            <div id="ishq_hai"><img src="ye_tune_kya_kiya.jpeg" alt=""></div>
            <div id="title">Ye Tune Kya Kiya</div>
        </div>

        <div id="song1">
            <div id="ishq_hai"><img src="Ishq_hai.jpg" alt=""></div>
            <div id="title">Ishq Hai: Mismatched Season 3</div>
        </div>
    </div>

    <div id="a">
        <div class="bottom">
            <input type="range" id="progress_bar" min="0" value= '0' max="100">

            <div id="icons">

                <div id="prev_song" class="buttons">
                    <img src="skip_previous_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="Skip previous">
                </div>

                <div id="play_button" class="buttons">
                    <img src="play_circle_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="" id="masterPlay" class="play">
                </div>

                <div id="next_song" class="buttons">
                    <img src="skip_next_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png" alt="">
                </div>
            </div>
            <!-- <div id="song_name"><h4>Ishq Hai</h4></div> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
